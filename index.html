<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Guess the Word</h1>
            <h3>What is your favorite season?</h3>
            <h4>Press any key to get started!</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Word</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Losses: <span id="lossCounter">0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Number of Guesses Remaining: <span id="numGuesses"></span>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Letters Already Guessed: <span id="wrongGuesses"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/wordguess.js"></script>
</body>
</html>
